version: "3"

volumes:
  grafana : {}
  prometheus : {}

services:
  papaya:
    # Website Service
    image: fgiuste/nodejs:webixPapaya
    deploy:
      resources:
        limits:
          cpus: "0.1"
          memory: 50M
    ports: 
      - "8085:8888"
    deploy:
      placement:
        constraints: [node.role == manager]
    networks: 
      - overlay
  flask:
    # Flask Service
    image: fgiuste/flask:test
    deploy:
      restart_policy:
        condition: on-failure
      resources:
        limits:
          cpus: "0.1"
          memory: 50M
    ports: 
      - "8086:8888"
    deploy:
      placement:
        constraints: [node.role == manager]
    networks: 
      - overlay
  visualizer:
    # Stack Visualization Service
    image: dockersamples/visualizer:stable
    ports: 
      - "8090:8080"
    volumes: 
      - "/var/run/docker.sock:/var/run/docker.sock"
    deploy:
      placement:
        constraints: [node.role == manager]
    networks: 
      - overlay

  cadvisor:
    image: google/cadvisor:latest
    ports:
    - "8080:8080"
    volumes:
    - /:/rootfs:ro
    - /var/run:/var/run:ro
    - /sys:/sys:ro
    - /var/lib/docker/:/var/lib/docker:ro
    #- /dev/disk/:/dev/disk:ro
    deploy:
      placement:
        constraints: [node.role == manager]
    networks: 
      - overlay

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    command:
    - --config.file=/etc/prometheus/prometheus.yml
    volumes: 
      - "./prometheus.yml:/etc/prometheus/prometheus.yml:ro"
      - "prometheus:/prometheus:rw"
    deploy:
      placement:
        constraints: [node.role == manager]
    networks:
      - overlay

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    volumes:
      - "grafana:/var/lib/grafana:rw"
    deploy:
      placement:
        constraints: [node.role == manager]
    networks:
      - overlay

networks:
  overlay:
    # opt: encrypted
      # encrypt application data as well as service management traffic (default)
    # default settings for network: load-balanced overlay network
    # will publish on 0.0.0.0